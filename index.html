    <link rel="stylesheet" href="css/index_style.css">
</head>

<body>

    <section id="sidebar">
        <div class="nav-header">
            <div class="nav-logo">
                <img src="images/logo.png">
            </div>
            <div class="nav-toggle-menu">
                <i class="fa fa-align-justify" id="nav-toggle"></i>
            </div>
            <div class="nav-social-icon">
                <div class="nav-lang">
                    <span>
                        <i class="fas fa-globe"></i>
                    </span>
                </div>
                <div class="nav-share">
                    <span>
                        <i class="fas fa-share-alt"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="nav-tab-menu" id="nav-tab-menu">
            <div class="nav-item">
                <ul>
                    <li class="nav-item1 list-unstyled"><a class="nav-category text-decoration-none" href="#"  id="movie/now_playing">Now playing</a></li>
                    <li class="nav-item2 list-unstyled"><a class="nav-category text-decoration-none"href="#" id="movie/popular">Popular</a></li>
                    <li class="nav-item3 list-unstyled"><a class="nav-category text-decoration-none" href="#" id="movie/top_rated">Top Rated</a></li>
                    <li class="nav-item4 list-unstyled"><a class="nav-category text-decoration-none" href="#" id="trending/all/day">Trending</a></li>
                    <li class="nav-item5 list-unstyled"><a class="nav-category text-decoration-none" href="#" id="movie/upcoming">Upcoming</a></li>
                    <li class="nav-item6 list-unstyled"><a class="nav-category text-decoration-none" href="#contact">Contact Us</a></li>
                </ul>
            </div>
            <div class="nav-social-item">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fas fa-globe"></i></a>
                <div class="pt-3">
                    <span>Copyright Â© 2019 All Rights Reserved.</span>
                </div>

            </div>
        </div>
    </section>

    <section class="pt-4">
        <div class="container w-75 ">
            <div class="row">
                <div class="col-md-6"><input id="movieWord" class="form-control my-3 text-secondary" placeholder="get movies by word...">
                </div>
                <div class="col-md-6"><input class="form-control my-3 text-secondary" id="search" placeholder="search...">
                </div>
            </div>
        </div>
        <section class="container text-center">
            <div class="row" id="res">
            </div>
        </section>
        <section class="container text-center my-1 movieContainer">
            <div class="row" id="rowData">
                <!-- api res -->
            </div>
        </section>
    </section>

    <section id="contact" class="container w-75 mx-auto my-5 ">
        <h2 class="text-light my-5">Contact Us</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input class="form-control" id="name" placeholder="Enter Your Name">
                    <div class="alert alert-danger" id="name-alert" role="alert">
                        Enter valid Name
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input class="form-control" id="email" placeholder="Enter Email">
                    <div class="alert alert-danger" id="email-alert" role="alert">
                        Enter valid email
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input class="form-control" id="phone" placeholder="Enter phone">
                    <div class="alert alert-danger" id="phone-alert" role="alert">
                        Enter valid phone
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input class="form-control" id="age" placeholder="Enter Age">
                    <div class="alert alert-danger" id="age-alert" role="alert">
                        Enter valid Age
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input class="form-control" type="password" id="password" placeholder="Enter Password">
                    <div class="alert alert-danger" id="password-alert" role="alert">
                        Enter valid password :Minimum 8 characters,at least 1 letter and 1 number
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input class="form-control" type="password" id="rePassword" placeholder="Enter RePassword">
                    <div class="alert alert-danger" id="repassword-alert" role="alert">
                        Enter valid Repassword
                    </div>
                </div>
            </div>
        </div>
        <!-- <input class="btn btn-outline-danger mt-4" type="submit" value="Submit" id="submitBtn" readonly="readOnly"> -->
        <button type="submit" disabled id="submitBtn" class="btn btn-outline-danger mt-4">Submit</button>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/mine.js"></script>

</body>

</html>
